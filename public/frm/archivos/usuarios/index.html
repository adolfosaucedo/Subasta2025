<div class="card">
    <div class="card-header text-center">
        <h3>Usuarios</h3>
    </div>
    <div class="card-body">

        <div id="card_formulario" class="card">
            <div class="card-body">
                <form id="formulario_usuarios" class="needs-validation" novalidate>

                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="id_usuario" placeholder="Id del Usuario" disabled>
                        <label for="id_usuario">Id</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre del Usuario">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="email" placeholder="Email del Usuario">
                        <label for="nombre">Email</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="telefono" placeholder="Teléfono del Usuario">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="text" class="form-control" id="password" placeholder="Password del Usuario">
                        <label for="password">Password</label>
                    </div>
                    <div class="form-floating mb-1">
                        <select class="form-select" id="activo">
                            <option value="1">Si</option>
                            <option value="2">No</option>
                        </select>
                        <label for="nombre">Activo</label>
                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Rol</th>
                                <th class="text-center" style="width: 250px;">
                                    <button type="button" class="btn btn-success"
                                        onclick="agregar_fila_usuario_rol()"><i class="fa-solid fa-plus"></i>
                                        Agregar</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody_usuarios_roles">

                        </tbody>
                    </table>
                    <div class="mb-1 d-flex justify-content-center">
                        <button id="boton_guardar" type="button" class="btn btn-primary" onclick="guardar_usuario()"><i
                                class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="retornar_lista()"><i
                                class="fa-solid fa-right-from-bracket"></i> Retornar</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="card_lista">
            <div class="input-group mb-3">
                <input id="texto_buscar_usuarios" type="text" class="form-control" placeholder="Buscar ...">
                <button class="btn btn-warning" type="button" id="boton_texto_buscar_usuarios"
                    onclick="buscar_usuarios()"><i class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Teléfono</th>
                            <th>Activo</th>
                            <th class="text-center" style="width: 200px;">
                                <button type="button" class="btn btn-success btn-sm" onclick="agregar_usuario()">
                                    <i class="fa-solid fa-plus"></i> Agregar
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody_usuarios"></tbody>
                </table>
            </div>
        </div>

    </div>
    <div class="card-footer text-center">
        <button type="button" class="btn btn-danger" onclick="salir_formulario()"><i
                class="fa-solid fa-right-from-bracket"></i> Salir</button>
    </div>
    !-- Panel de mensajes -->
    <div id="panel-mensaje" class="mt-3"></div>
</div>
<script src="./frm/archivos/usuarios/index.js"></script>
