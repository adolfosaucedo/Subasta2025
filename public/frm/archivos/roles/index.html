<div class="card">
    <div class="card-header text-center">
        <h3>Roles</h3>
    </div>
    <div class="card-body">

        <div id="card_formulario" class="card">
            <div class="card-body">
                <form id="formulario_roles" class="needs-validation" novalidate>

                    <div class="form-floating mb-1">
                        <input type="id_rol" class="form-control" id="id_rol" placeholder="Id del Rol" disabled>
                        <label for="id_rol">Id</label>
                    </div>
                    <div class="form-floating mb-1">
                        <input type="nombre_rol" class="form-control" id="nombre_rol" placeholder="Nombre del Rol">
                        <label for="nombre_rol">Nombre</label>
                    </div>
                    <div class="mb-1 d-flex justify-content-center">
                        <button id="boton_guardar" type="button" class="btn btn-primary" onclick="guardar_rol()"><i
                                class="fa-solid fa-floppy-disk"></i> Guardar</button>
                        <button type="button" class="btn btn-danger" onclick="retornar_lista()"><i
                                class="fa-solid fa-right-from-bracket"></i> Retornar</button>
                    </div>
            </div>
        </div>

        <div id="card_lista">
            <div class="input-group mb-3">
                <input id="texto_buscar_roles" type="text" class="form-control" placeholder="Buscar ...">
                <button class="btn btn-warning" type="button" id="boton_texto_buscar_roles" onclick="buscar_roles()"><i
                        class="fa-solid fa-magnifying-glass"></i> Buscar</button>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th class="text-center" style="width: 250px;">
                            <button type="button" class="btn btn-success" onclick="agregar_rol()"><i
                                    class="fa-solid fa-plus"></i> Agregar</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="tbody_roles">

                </tbody>
            </table>
        </div>

    </div>
    <div class="card-footer text-center">
        <button type="button" class="btn btn-danger" onclick="salir_formulario()"><i
                class="fa-solid fa-right-from-bracket"></i> Salir</button>
    </div>
</div>
<script src="./frm/archivos/roles/index.js"></script>
