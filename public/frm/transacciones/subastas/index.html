<div class="card">
  <div class="card-header text-center">
    <h3>Subastas</h3>
  </div>

  <div class="card-body">
    <!-- ðŸ”¹ LISTA DE SUBASTAS -->
    <div id="card_lista">
      <div class="input-group mb-3">
        <input id="texto_buscar_subastas" type="text" class="form-control" placeholder="Buscar ...">
        <button class="btn btn-warning" type="button" id="boton_texto_buscar_subastas" onclick="buscar_subastas()">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Bien</th>
              <th>Fecha inicio</th>
              <th>Fecha fin</th>
              <th class="text-end">Precio base</th>
              <th class="text-center">Estado</th>
              <th class="text-center" style="width: 180px;">
                <button type="button" class="btn btn-success btn-sm" onclick="abrirModalAgregar()">
                  <i class="fa-solid fa-plus"></i> Agregar
                </button>
              </th>
            </tr>
          </thead>
          <tbody id="tbody_subastas"></tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card-footer text-center">
    <button type="button" class="btn btn-danger" onclick="salir_formulario()">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </div>
</div>

<!-- ðŸ”¹ MODAL AGREGAR / EDITAR SUBASTA -->
<div class="modal fade" id="modalSubasta" tabindex="-1" aria-labelledby="modalSubastaLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalSubastaLabel">Registrar Subasta</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="id_subasta">

        <div class="form-floating mb-2">
          <select class="form-select" id="select_bien"></select>
          <label for="select_bien">Bien</label>
        </div>

        <div class="form-floating mb-2">
          <input type="date" class="form-control" id="fecha_inicio">
          <label for="fecha_inicio">Fecha de inicio</label>
        </div>

        <div class="form-floating mb-2">
          <input type="date" class="form-control" id="fecha_fin">
          <label for="fecha_fin">Fecha de fin</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="precio_base" placeholder="Precio base">
          <label for="precio_base">Precio base</label>
        </div>

        <div class="form-floating mb-2">
          <select class="form-select" id="estado">
            <option value="programada">Programada</option>
            <option value="activa">Activa</option>
            <option value="finalizada">Finalizada</option>
            <option value="cancelada">Cancelada</option>
          </select>
          <label for="estado">Estado</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" id="btnGuardarSubasta">
          <i class="fa-solid fa-floppy-disk"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- ðŸ”¹ MODAL CONFIRMAR ELIMINACIÃ“N -->
<div class="modal fade" id="modalConfirmar" tabindex="-1" aria-labelledby="modalConfirmarLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar eliminaciÃ³n</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p id="texto_confirmacion">Â¿Desea eliminar esta subasta?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">
          <i class="fa-solid fa-trash"></i> Eliminar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="./frm/transacciones/subastas/index.js"></script>
