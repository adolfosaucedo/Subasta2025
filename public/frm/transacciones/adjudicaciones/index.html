<div class="card">
  <div class="card-header text-center">
    <h3>Adjudicaciones</h3>
  </div>

  <div class="card-body">
    <div id="card_lista">
      <div class="input-group mb-3">
        <input id="texto_buscar_adjudicaciones" type="text" class="form-control" placeholder="Buscar por subasta...">
        <button class="btn btn-warning" type="button" id="boton_texto_buscar_adjudicaciones"
          onclick="buscar_adjudicaciones()">
          <i class="fa-solid fa-magnifying-glass"></i> Buscar
        </button>
      </div>

      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Subasta</th>
            <th>Puja</th>
            <th>Estado</th>
            <th class="text-center">
              <button type="button" class="btn btn-success" onclick="abrirModalAdjudicacion()">
                <i class="fa-solid fa-plus"></i> Nueva
              </button>
            </th>
          </tr>
        </thead>
        <tbody id="tbody_adjudicaciones">
          <tr>
            <td colspan="5" class="text-center text-muted">Cargando...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card-footer text-center">
    <button type="button" class="btn btn-danger" onclick="salir_formulario()">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </div>
</div>

<!-- üü¢ MODAL NUEVA / EDITAR ADJUDICACI√ìN -->
<div class="modal fade" id="modalAdjudicacion" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo">Nueva Adjudicaci√≥n</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="id_adjudicacion">

        <div class="form-floating mb-2">
          <select class="form-select" id="select_subasta" onchange="cargarPujasPorSubasta()">
            <option value="">Seleccione una subasta</option>
          </select>
          <label for="select_subasta">Subasta</label>
        </div>

        <div class="form-floating mb-2">
          <select class="form-select" id="select_puja">
            <option value="">Seleccione una puja</option>
          </select>
          <label for="select_puja">Puja</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="estado" value="adjudicado" readonly>
          <label for="estado">Estado</label>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardar_adjudicacion()">
          <i class="fa-solid fa-floppy-disk"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</div>

<script src="./frm/transacciones/adjudicaciones/index.js"></script>
