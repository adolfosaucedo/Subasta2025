<!-- ðŸ”¹ MODAL AGREGAR / EDITAR BIEN -->
<div class="modal fade" id="modalBien" tabindex="-1" aria-labelledby="modalBienLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-dark text-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalBienLabel">Registrar Nuevo Bien</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="id_bien">
        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="titulo" placeholder="TÃ­tulo del Bien">
          <label for="titulo">TÃ­tulo</label>

        <div class="mb-2">
          <label for="descripcion" class="form-label">DescripciÃ³n</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="valor_inicial" placeholder="Valor Inicial">
          <label for="valor_inicial">Valor Inicial</label>
        </div>

        <div class="mb-2">
          <label for="file_imagen_url" class="form-label">Imagen</label>
          <input type="file" class="form-control" id="file_imagen_url" accept="image/*">
          <img id="imagen_url_preview" src="./img/bienes/0.png"
               class="img-thumbnail mt-2" alt="Vista previa" style="max-height:150px;">
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarBien">
          <i class="fa-solid fa-floppy-disk"></i> Guardar

    </div>
  </div>
</div>
